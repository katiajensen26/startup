<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Customize Your Book</title>
    </head>
    <body>
        <header>
            <h1>Customize Your Book</h1>

            <hr />
        </header>

        <main>
            <form>
                <div>
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter the book title">
                </div>

                <br />
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Enter the author's name">
                </div>
            </form>

            <br />
            
            <svg width="1000" height="900">
                <polygon points="100,145 150,80 150,210" fill="#e3b900"></polygon>
                <polygon points="100,445 150,380 150,510" fill="#e3b900"></polygon>
                <polygon points="100,745 150,680 150,810" fill="#e3b900"></polygon>

                <rect x="300" y="50" width="200" height="800" fill="#2791c2"></rect>
                <text x="350" y="400" font-family="Times New Roman" font-size="90" fill="#fcf9eb" text-anchor ="middle" transform="rotate(-90, 400, 400)">Book Title</text>
                <text x="450" y="550" font-family="Times New Roman" font-size="30" fill="#fcf9eb" text-anchor ="middle" transform="rotate(-90, 400, 500)">Author Name</text>

                <rect x="300" y="100" width="200" height="100" fill="#fcdc42"></rect>
                <rect x="300" y="700" width="200" height="100" fill="#fcdc42"></rect>

                <polygon points="700,145 650,80 650,210" fill="#e3b900"></polygon>
                <polygon points="700,445 650,380 650,510" fill="#e3b900"></polygon>
                <polygon points="700,745 650,680 650,810" fill="#e3b900"></polygon>
                
            </svg>

            <form method="get" action="bookshelf.html">
                <button type="submit">Save your book!</button>
            </form>

        </main>

        <footer>
            <hr />
            <span class="text-reset">Katia Jensen</span>
            <br />
            <a href="https://github.com/katiajensen26/startup.git">GitHub</a>
        </footer>
    </body>
</html>
