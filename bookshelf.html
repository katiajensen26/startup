<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Bookshelf</title>

        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="bookshelf.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
         />
    </head>
    <body class="text-dark">
        <header class="container-fluid text-center">

            <nav class="navbar">
                <ul class="justify-content-center">
                    <a class="navbar-brand" href="#">My Bookshelf</a>
                    <menu class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"href="index.html">Home</a></li>
                        <li class="nav-item">
                            <a class="nav-link active" href="bookshelf.html">Your Bookshelf</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="friends.html">Friends</a></li>
                    </menu>
                </ul>
            </nav>

            <hr />
        </header>

        <main class="container-fluid d-flex flex-column align-items-center">
            <div>
                <label for="name">Bookshelf Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your bookshelf title" size="30"/>
                <button id="save-title" class="custom-btn">Save</button>
            </div>

            <br />

            <svg width="700" height="1000" viewBox="0 0 700 1000">
                <rect x ="0" y="300" width="700" height="20" fill="#4a290a"></rect>
                <rect x ="0" y="600" width="700" height="20" fill="#4a290a"></rect>
                <rect x ="0" y="900" width="700" height="20" fill="#4a290a"></rect>


                <a href="customize.html">
                    <rect x ="50" y="100" width="50" height="200" fill="#2791c2"></rect>
                    <!-- <text x="50" y="230" class="book-label" transform="rotate(-90, 50, 200)">Book 1</text> -->
                    <rect x = "100" y="100" width="50" height="200" fill="#f2a900"></rect>
                    <!-- <text x="100" y="230" class="book-label" transform="rotate(-90, 100, 200)">Book 2</text> -->
                    <rect x = "325" y="100" width="50" height="200" fill="#e03c31"></rect>
                    <!-- <text x="325" y="230" class="book-label" transform="rotate(-90, 325, 200)">Book 3</text> -->
                    <rect x = "375" y="100" width="50" height="200" fill="#34a853"></rect>
                    <!-- <text x="375" y="230" class="book-label" transform="rotate(-90, 375, 200)">Book 4</text> -->
                    <rect x = "425" y="100" width="50" height="200" fill="#bb2bcc"></rect>
                    <!-- <text x="425" y="230" class="book-label" transform="rotate(-90, 425, 200)">Book 5</text> -->

                    <rect x="150" y="400" width="50" height="200" fill="#5ba80d"></rect>
                    <!-- <text x="240" y="630" class="book-label" transform="rotate(-90, 150, 600)">Book 6</text> -->
                    <rect x="200" y="400" width="50" height="200" fill="#0d60a8"></rect>
                    <!-- <text x="290" y="630" class="book-label" transform="rotate(-90, 200, 600)">Book 7</text> -->
                    <rect x="400" y="400" width="50" height="200" fill="#e0a614"></rect>
                    <!-- <text x="490" y="630" class="book-label" transform="rotate(-90, 400, 600)">Book 8</text> -->

                    <rect x="50" y="700" width="50" height="200" fill="#a80d60"></rect>
                    <!-- <text x="140" y="930" class="book-label" transform="rotate(-90, 50, 900)">Book 9</text> -->
                    <rect x="100" y="700" width="50" height="200" fill="#ff7de7"></rect>
                    <!-- <text x="190" y="930" class="book-label" transform="rotate(-90, 100, 900)">Book 10</text> -->
                    <rect x="500" y="700" width="50" height="200" fill="#d93025"></rect>
                    <!-- <text x="590" y="930" class="book-label" transform="rotate(-90, 500, 900)">Book 11</text> -->

                </a>

                <text x="50" y="230" class="book-label" transform="rotate(-90, 50, 200)">Book 1</text>
                <text x="100" y="230" class="book-label" transform="rotate(-90, 100, 200)">Book 2</text>
                <text x="325" y="230" class="book-label" transform="rotate(-90, 325, 200)">Book 3</text>
                <text x="375" y="230" class="book-label" transform="rotate(-90, 375, 200)">Book 4</text>
                <text x="425" y="230" class="book-label" transform="rotate(-90, 425, 200)">Book 5</text>


                <text x="240" y="630" class="book-label" transform="rotate(-90, 150, 600)">Book 6</text>
                <text x="290" y="630" class="book-label" transform="rotate(-90, 200, 600)">Book 7</text>
                <text x="490" y="630" class="book-label" transform="rotate(-90, 400, 600)">Book 8</text>

                <text x="140" y="930" class="book-label" transform="rotate(-90, 50, 900)">Book 9</text>
                <text x="190" y="930" class="book-label" transform="rotate(-90, 100, 900)">Book 10</text>
                <text x="590" y="930" class="book-label" transform="rotate(-90, 500, 900)">Book 11</text>


            </svg>

            <div>
                <label for="new_book">Add a new book:</label>
                <form method="get" action="customize.html" class="center-form">
                    <button type="submit" class="custom-btn">+</button>
                </form>
            </div>

            <br />

            <div>
                <button id="share-bookshelf" class="custom-btn">Share your bookshelf!</button>
            </div>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Katia Jensen</span>
            <br />
            <a href="https://github.com/katiajensen26/startup.git">GitHub</a>
        </footer>
    </body>
</html>
