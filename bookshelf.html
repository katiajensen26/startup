<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Bookshelf</title>
    </head>
    <body>
        <header>
            <h1>Your Bookshelf</h1>

            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bookshelf.html">Your Bookshelf</a></li>
                    <li><a href="friends.html">Friends</a></li>
                </menu>
            </nav>

            <hr />
        </header>

        <main>
            <div>
                <label for="name">Bookshelf Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your bookshelf title">
                <button id="save-title">Save</button>
            </div>

            <br />

            <svg width="700" height="1000" >
                <rect x ="0" y="300" width="700" height="20" fill="#4a290a"></rect>
                <rect x ="0" y="600" width="700" height="20" fill="#4a290a"></rect>
                <rect x ="0" y="900" width="700" height="20" fill="#4a290a"></rect>


                <a href="customize.html">
                    <rect x ="50" y="100" width="50" height="200" fill="#2791c2"></rect>
                    <text x="50" y="230" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 50, 200)">Book 1</text>
                    <rect x = "100" y="100" width="50" height="200" fill="#f2a900"></rect>
                    <text x="100" y="230" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 100, 200)">Book 2</text>
                    <rect x = "325" y="100" width="50" height="200" fill="#e03c31"></rect>
                    <text x="325" y="230" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 325, 200)">Book 3</text>
                    <rect x = "375" y="100" width="50" height="200" fill="#34a853"></rect>
                    <text x="375" y="230" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 375, 200)">Book 4</text>
                    <rect x = "425" y="100" width="50" height="200" fill="#bb2bcc"></rect>
                    <text x="425" y="230" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 425, 200)">Book 5</text>

                    <rect x="150" y="400" width="50" height="200" fill="#5ba80d"></rect>
                    <text x="240" y="630" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 150, 600)">Book 6</text>
                    <rect x="200" y="400" width="50" height="200" fill="#0d60a8"></rect>
                    <text x="290" y="630" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 200, 600)">Book 7</text>
                    <rect x="400" y="400" width="50" height="200" fill="#e0a614"></rect>
                    <text x="490" y="630" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 400, 600)">Book 8</text>

                    <rect x="50" y="700" width="50" height="200" fill="#a80d60"></rect>
                    <text x="140" y="930" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 50, 900)">Book 9</text>
                    <rect x="100" y="700" width="50" height="200" fill="#ff7de7"></rect>
                    <text x="190" y="930" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 100, 900)">Book 10</text>
                    <rect x="500" y="700" width="50" height="200" fill="#d93025"></rect>
                    <text x="590" y="930" font-family="Times New Roman" font-size="24" fill="white" text-anchor ="middle"transform="rotate(-90, 500, 900)">Book 11</text>

                </a>
                

            </svg>

            <div>
                <label for="new_book">Add a new book:</label>
                <form method="get" action="customize.html">
                    <button type="submit">+</button>
                </form>
            </div>

            <br />

            <div>
                <button id="share-bookshelf">Share your bookshelf!</button>
            </div>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Author Name(s)</span>
            <br />
            <a href="https://github.com/katiajensen26/startup.git">GitHub</a>
        </footer>
    </body>
</html>
